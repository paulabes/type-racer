<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <title>TypeRacer</title>
</head>

<body>
    <header style="background-color: #ff8400; color: white;">
        <div class="container text-center my-5">
            <h1 class="display-4">TypeRacer</h1>
            <a href="#" class="btn btn-primary btn-lg mt-3" style="background-color: white; color: #ff8400;">Get
                Started</a>
        </div>
    </header>
    <section>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </section>
    <section>
        <div class="mb-3">
            <p>Test your typing speed by typing the text below:</p>
            <textarea id="textToType" class="form-control" rows="3" readonly>The cat sat on the mat.</textarea>
        </div>
    </section>

    <section>
        <div class="mb-3">
            <textarea id="textToType" class="form-control text-muted" rows="3"
                readonly>Click the start button to begin the test.</textarea>

        </div>
    </section>

    <section>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary mx-2">Button 1</button>
            <button type="button" class="btn btn-secondary mx-2">Button 2</button>
            <button type="button" class="btn btn-success mx-2">Button 3</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
