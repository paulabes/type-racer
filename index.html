<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>TypeRacer</title>
</head>

<body>
    <header style="background-color: #ff8400; color: white;">
        <div class="container text-center my-5  p-5">
            <h1 class="display-4">TypeRacer</h1>
            <a href="#" class="btn btn-primary btn-lg mt-3" style="background-color: white; color: #ff8400;">Get
                Started</a>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <section id="options">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1" id="easy">Easy</option>
                            <option value="2" id="mediaum">Medium</option>
                            <option value="3" id="hard">Hard</option>
                        </select>
                    </div>
                </section>
                <section id="test-area">
                    <div class="mb-3">
                        <h2>Test your typing speed by typing the text below:</h2>
                        <textarea id="textToType" class="form-control" rows="3"
                            readonly></textarea>
                    </div>
                </section>

                <section id="type-area">
                    <div class="mb-3">
                        <textarea id="instructions" class="form-control text-muted" rows="3"
                            readonly>Click the start button to begin the test.</textarea>

                    </div>
                </section>

                <section id="transport-control">
                    <div class="d-flex justify-content-center mb-3">
                        <button type="button" id="startButton" class="btn btn-primary mx-2">Start</button>
                        <button type="button" id="stopButton" class="btn btn-primary mx-2">Stop</button>
                        <button type="button" id="retryButton" class="btn btn-primary mx-2">Retry</button>
                    </div>
                </section>
            </div>
            <aside class="col-md-4">
                <section id="results">
                    <div class="mb-3 bg-white rounded text-center p-3"
                        style="box-shadow: 0 0.5rem 1rem rgba(255, 132, 0, 0.5);">
                        <h2>Results</h2>
                        <p>Level: Easy</p>
                        <p>Time: 0s</p>
                        <p>WPM: 0</p>
                    </div>
                </section>
            </aside>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
